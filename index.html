<div id="game" class="justify-center items-center w-500 h-500">
  <script src="https://cdn.tailwindcss.com"></script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <style>
    body {
      margin: 0;
      background-color: black;
      touch-action: manipulation;
    }
  </style>
  <div class="absolute text-white text-sm ml-2 mt-1 select-none">
    <li><span>Time: </span><span id="timeEl">0</span></li>
    <li><span>Score: </span><span id="scoreEl">0</span></li>
    <li>
      <span>Status: </span
      ><span class="bg-green-500" id="statusEl">Ready!</span>
    </li>
  </div>

  <div
    class="absolute inset-0 flex items-center justify-center"
    id="modalEl"
    style="display: flex"
  >
    <div
      class="bg-white max-w-md w-full p-6 text-center"
      style="transform: translate(0px, 0px); opacity: 1"
    >
      <h1 id="bigScoreEl" class="text-4xl font-bold leading-none">0</h1>
      <p class="text-sm text-gray-700 mb-4">Points</p>
      <div>
        <button
          type="button"
          class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
          id="twitterBtnEl"
        >
          <svg
            class="w-6 h-6 text-blue-300 fill-current"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"
            />
          </svg>
        </button>
      </div>
      <div>
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white w-full py-3 rounded-full text-sm"
          id="startGameElBtn"
        >
          Start Game
        </button>
      </div>

      <div id="submitGameEl">
        <button
          class="bg-green-500 hover:bg-green-600 text-white w-full py-3 rounded-full text-sm"
          id="submitGameElBtn"
        >
          Run Your Codes
        </button>
        <div class="mb-3 xl:w-96" id="submitAnswerEl" style="display: none">
          <textarea
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="submitFormEl"
            rows="3"
            placeholder="Submittion"
          ></textarea>
        </div>
        <button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
          id="submitBtnEl"
          style="display: none"
        >
          Run!
        </button>
      </div>

      <div id="answerGameEl">
        <button
          class="bg-yellow-500 hover:bg-yellow-600 text-white w-full py-3 rounded-full text-sm"
          id="exportGameElBtn"
        >
          Export Your answer
        </button>
        <div class="mb-3 xl:w-96" id="exportAnswerEl" style="display: none">
          <textarea
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="answerFromEl"
            rows="3"
            placeholder="Your answer"
          ></textarea>
        </div>
      </div>
    </div>
  </div>

  <canvas
    class="select-none"
    class="absolute inset-0 flex items-center justify-center"
  >
  </canvas>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"
    integrity="sha512-6zTDRWNxo8vI6JZYDCwhrJpg5icK3P4HNnW3czsO5Scb3lAoPDam+/wF3eog4hxcl0h44d0XlIcFkuoSaWHQ2g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/bulma-toast@2.4.1/dist/bulma-toast.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
  />
  <script src="bulma-toast.min.js"></script>
  <script src="game.js"></script>
</div>
